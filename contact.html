  <form id="form" class="form" method="get">
    <h2>Dites nous tout !</h2>
    <label for="name">Nom*:</label>
    <input type="text" class="name" id="name" name="user_name"  >

    <label for="surname">Prénom*:</label>
    <input type="text" id="surname" name="user_surname" required>

    <label for="phone">Téléphone:</label>
    <input type="tel" id="phone" name="user_phone" 
    pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required>

    <label for="mail">Adresse mail*:</label>
    <input type="email" id="mail" name="user_mail" required>

    <label for="msg">Message*:</label>
    <textarea id="msg" name="user_msg" 
    placeholder="Tapez votre message ici" required></textarea>
    
    <button type="submit" id="submit">ENVOYER</button>
  </form>
